<p>student-list works!</p>

<div class="container mx-auto p-6">
    
    <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Alumnos</h2>
    <hr>
    <br>
    <a routerLink="/students/create" class="bg-green-500 text-white p-2 rounded">Nuevo Alumno</a>
    <br><br>

    <ul class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        
        <li *ngFor="let item of students" 
            class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow duration-300">
            <div class="p-4">
                <h3 class="text-lg font-semibold text-gray-800">{{ item.nameStudent }}</h3>
                <p class="text-emerald-600 font-bold mt-2">{{ item.lastNameStudent }}</p>
                <p class="text-emerald-600 font-bold mt-2">{{ item.emailStudent }}</p>
                <p class="text-emerald-600 font-bold mt-2">{{ item.phoneSudent }}</p>
                <p class="text-emerald-600 font-bold mt-2">{{ item.courseId }}</p>

                 <br>
                <a [routerLink]="['/students/update', item.id]" class="bg-blue-500 text-white p-2 rounded m-2">Actualizar</a>
                <a [routerLink]="['/students/delete', item.id]" class="bg-red-600 text-white p-2 rounded m-2">Eliminar</a>
            </div>
        </li>

        <!-- @for (item of products; track item.id) {
            <li>{{ item.name }}</li>
        } -->
    </ul>
</div>
