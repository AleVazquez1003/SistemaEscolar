<div class="flex justify-center p-5">
    <div class="bg-white p-6 rounded-lg shadow-lg max-w-sm w-full">
        <h2 class="text-xl font-semibold text-gray-800 mb-4">Confirmar Eliminación</h2>
        <p class="text-gray-600 mb-6">¿Estás seguro de que deseas eliminar este Professor?</p>

        <p><strong>Name: </strong> {{professorData.nameProfessor}}</p>
        <p><strong>Last Name: </strong> {{professorData.lastNameProfessor}}</p>
        <p><strong>Email: </strong> {{professorData.emailProfessor}}</p>
        <p><strong>Degree: </strong> {{professorData.degree}}</p>

        <div class="flex justify-end space-x-4">
            <a routerLink="/Professor" class="bg-green-500 text-white p-2 rounded text-decoration-none">Cancelar</a>
            <button (click)="DeleteProfessor()" class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">Eliminar</button>
        </div>
    </div>
</div>
