<div class="container mx-auto p-6 bg-gray-50 rounded-lg shadow-lg">
    <h2 class="text-4xl font-bold text-gray-800 mb-6 text-center">Professors</h2>
    <a routerLink="/Professor/create" class="bg-green-500 text-white p-3 rounded-lg shadow-md hover:bg-green-600 transition-all transform hover:scale-105 focus:ring-2 focus:ring-green-400 focus:outline-none">New Professor</a>
    <br><br>

    <!-- Tabla de Profesores -->
    <div class="overflow-x-auto bg-white shadow-xl rounded-lg">
        <!-- Contenedor con scroll y altura definida -->
        <div class="overflow-y-auto max-h-[330px]"> <!-- Ajusta la altura a tu preferencia -->
            <table class="min-w-full table-auto">
                <thead class="bg-gradient-to-r from-blue-900 to-blue-500 text-white">
                    <tr>
                        <th class="px-6 py-4 text-left text-lg font-semibold">First Name</th>
                        <th class="px-6 py-4 text-left text-lg font-semibold">Last Name</th>
                        <th class="px-6 py-4 text-left text-lg font-semibold">Email</th>
                        <th class="px-6 py-4 text-left text-lg font-semibold">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of Professors" class="border-t border-gray-200 hover:bg-gray-100 transition-all duration-300">
                        <td class="px-6 py-4 text-lg text-gray-800">{{ item.nameProfessor }}</td>
                        <td class="px-6 py-4 text-lg text-gray-800">{{ item.lastNameProfessor }}</td>
                        <td class="px-6 py-4 text-lg text-gray-800">{{ item.emailProfessor }}</td>
                        <td class="px-6 py-4 text-center">
                            <!-- Botones de acciÃ³n -->
                            <div class="flex justify-center items-center space-x-2">
                                <a [routerLink]="['/Professor/update', item.id]" class="bg-blue-500 text-white p-2 rounded-lg hover:bg-blue-600 transition-colors hover:scale-105">
                                    Actualizar
                                </a>
                                <a [routerLink]="['/Professor/delete/', item.id]" class="bg-red-600 text-white p-2 rounded-lg hover:bg-red-700 transition-colors hover:scale-105">Eliminar</a> 
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
